<!DOCTYPE html>
<html>
<head>
  <title>AR Experience</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-webxr@1.1.0/dist/aframe-webxr.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      font-family: Arial, sans-serif;
    }
    #loading.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="loading">
    <h2>Initializing AR...</h2>
    <p>Point your camera at a flat surface</p>
  </div>

  <a-scene 
    vr-mode-ui="enabled: false"
    xr-mode
    webxr="
      optionalFeatures: hit-test;
      requiredFeatures: ar;
      referenceSpaceType: local;
    "
    renderer="colorManagement: true; antialias: true;"
    loading-screen="enabled: false"
  >
    <a-assets>
      <video id="video" autoplay loop crossorigin="anonymous"></video>
    </a-assets>
    <a-video id="ar-video" width="4" height="2.25" position="0 1.5 -3"></a-video>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    (async function() {
      try {
        // Get video ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('v');
        
        if (!videoId || videoId.length !== 11) {
          throw new Error("Invalid video ID");
        }

        // Create hidden YouTube player
        const iframe = document.createElement('iframe');
        iframe.style.cssText = `
          position: absolute;
          width: 1px;
          height: 1px;
          opacity: 0;
        `;
        iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&controls=0`;
        document.body.appendChild(iframe);

        // Start AR immediately
        const scene = document.querySelector('a-scene');
        const loading = document.getElementById('loading');
        
        scene.addEventListener('loaded', async () => {
          try {
            await scene.enterAR();
            
            // Apply video texture when ready
            setTimeout(() => {
              const ytVideo = document.querySelector('video');
              if (ytVideo) {
                const texture = new THREE.VideoTexture(ytVideo);
                document.getElementById('ar-video').setAttribute('material', 'src', texture);
                loading.classList.add('hidden');
              }
            }, 2000);
          } catch (arError) {
            loading.innerHTML = `
              <h2 style="color:red">AR Failed</h2>
              <p>${arError.message}</p>
              <p>Try Chrome (Android) or Safari (iOS 15+)</p>
            `;
          }
        });

      } catch (error) {
        document.getElementById('loading').innerHTML = `
          <h2 style="color:red">Error</h2>
          <p>${error.message}</p>
          <p>Scan a valid QR code</p>
        `;
      }
    })();
  </script>
</body>
</html>
