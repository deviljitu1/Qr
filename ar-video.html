<!DOCTYPE html>
<html>
<head>
  <title>AR Video Player</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-webxr@1.0.1/dist/aframe-webxr.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #startButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: #6200ee;
      color: white;
      border: none;
      border-radius: 5px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <a-scene 
    vr-mode-ui="enabled: false"
    webxr="optionalFeatures: hit-test; requiredFeatures: hit-test"
    renderer="colorManagement: true"
  >
    <a-video id="arVideo" width="2" height="1.125" position="0 0 -2"></a-video>
    <a-entity camera></a-entity>
  </a-scene>

  <button id="startButton">Start AR</button>

  <script>
    document.getElementById('startButton').addEventListener('click', () => {
      // Extract YouTube ID from URL
      const urlParams = new URLSearchParams(window.location.search);
      const videoId = urlParams.get('v');

      if (!videoId) {
        alert("No video ID found in the URL.");
        return;
      }

      // Create video element
      const video = document.createElement('video');
      video.id = 'videoElement';
      video.src = `https://your-video-host.com/videos/${videoId}.mp4`; // Replace with your hosted video
      video.autoplay = true;
      video.muted = true;
      video.loop = true;
      video.crossOrigin = 'anonymous'; // Ensure CORS is handled
      document.body.appendChild(video);

      // Apply video to A-Frame material
      const arVideo = document.querySelector('#arVideo');
      arVideo.setAttribute('material', 'src', '#videoElement');
    });
  </script>
</body>
</html>
