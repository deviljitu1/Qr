<!DOCTYPE html>
<html>
<head>
  <title>YouTube to AR QR Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    #youtubeUrl {
      width: 100%;
      padding: 12px;
      margin: 20px 0;
      border: 2px solid #FF0000;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background: #FF0000;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    #qr-output {
      margin: 30px auto;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>YouTube to AR QR Generator</h1>
  <p>Paste any YouTube link to create an AR-ready QR code:</p>
  
  <input type="text" id="youtubeUrl" placeholder="https://www.youtube.com/watch?v=...">
  <button onclick="generateQR()">Generate AR QR Code</button>
  
  <div id="qr-output"></div>

  <script>
    function generateQR() {
      const youtubeUrl = document.getElementById("youtubeUrl").value.trim();
      
      // Validate URL
      if (!youtubeUrl.includes('youtube.com') && !youtubeUrl.includes('youtu.be')) {
        alert('Please enter a valid YouTube URL');
        return;
      }

      // Generate shareable AR link
      const arPageUrl = `${window.location.origin}/ar.html?${youtubeUrl.includes('youtu.be/') ? 'v=' + youtubeUrl.split('/').pop() : youtubeUrl.split('?')[1]}`;

      // Create QR code
      document.getElementById("qr-output").innerHTML = "";
      new QRCode(document.getElementById("qr-output"), {
        text: arPageUrl,
        width: 250,
        height: 250,
        colorDark: "#FF0000",
        colorLight: "#ffffff",
      });
    }
  </script>
</body>
</html>
