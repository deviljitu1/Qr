<!DOCTYPE html>
<html>
<head>
  <title>YouTube AR QR Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    input { padding: 10px; width: 80%; max-width: 400px; }
    button { padding: 10px 20px; background: #FF0000; color: white; border: none; margin: 10px; }
    #qr-output { margin: 20px auto; }
  </style>
</head>
<body>
  <h1>YouTube AR QR Generator</h1>
  <input type="text" id="youtubeUrl" placeholder="Paste YouTube URL">
  <button onclick="generateQR()">Generate QR</button>
  <div id="qr-output"></div>

  <script>
    function generateQR() {
      const youtubeUrl = document.getElementById("youtubeUrl").value;
      const videoId = youtubeUrl.split('v=')[1]; 
      const arUrl = `https://deviljitu1.github.io/Qr/ar.html?v=${videoId}`;
      
      document.getElementById("qr-output").innerHTML = "";
      new QRCode(document.getElementById("qr-output"), {
        text: arUrl,
        width: 200,
        height: 200,
        colorDark: "#FF0000",
        colorLight: "#ffffff",
      });
    }
  </script>
</body>
</html>
